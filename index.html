<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList in Vue</title>
    <!--CSS-->
    <link rel="stylesheet" href="main.css">
    <!--VUE-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!--GOOGLE FONT-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!--FONT-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <div id="app" class="container">
        <!--LOGO-->

        <header class="app-header">
            <img src="https://fontmeme.com/permalink/210422/611660109b4a25f65054f51c9297cc94.png" alt="todo lorem">
        </header>
        <!--ADD BAR-->
        
        <section class="new-todo">
            <input type="text"
            placeholder="Nuovo Todo"
            v-model="newTodo"
            @keyup.enter="addTodo"
            ref="todoInput"
            />
            <button @click="addTodo">Aggiungi</button>
        </section>
        <!--LIST TODO-->
        
        <section class="todos-container">
            <ul v-if="todos.length > 0">
                <li class="todo" v-for="(todo, index) in todos">
                    <span class="text"
                    :class="{completed: todo.completed}"
                    @click="updateStatus(index)"
                    >
                        {{ todo.text }}
                    </span>
                    <div>
                    <i class="fas fa-pen"
                        @click="showEdit(index)"
                    ></i>
                    <i class="fas fa-times" 
                        @click="removeTodo(index)"
                    ></i>
                    </div>
                </li>
            </ul>
            <h2 v-else>Non ci sono todos</h2>
        </section>
        <!--UPDATE TODO-->

        <section v-show="editTodo.visibility" class="edit-modal">
            <div class="content">
                <h3>Update Todo text</h3>
                <input type="text" v-model="editTodo.text">
                <div>
                    <button @click="updateTodo">Update</button>
                    <button @click="closeEdit">Close</button>
                </div>
            </div>
        </section>
    </div>    
    <!--WAVE-->
    <svg class="wave first" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">

      </svg>

</body>
